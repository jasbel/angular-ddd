<ng-container *ngIf="container; else nocontainer">
  <div class="text-center">
    <span class="a-loader">
      <spinner /> <span>{{ title }}...</span>
    </span>
  </div>
</ng-container>

<ng-template #nocontainer>
  <ng-container *ngIf="!hidden">
    <span class="a-loader">
      <spinner /> <span>{{ title }}...</span>
    </span>
  </ng-container>
</ng-template>
