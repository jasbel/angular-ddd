<div [class]="'d-flex flex-wrap flex-stack mb-6 ' + className">
  <div class="fw-bolder my-2">
    <h3 class="m-0">{{ titleEs }}</h3>
  </div>
  <div class="d-flex align-items-center my-2" style="gap: 6px">
    <ng-content></ng-content>

    <ng-container *ngIf="hasExportExcel">
      <button type="button" class="btn btn-secondary btn-sm me-3 fs-6" (click)="exportExcel()">
        <span class="me-2">{{titleExcel}}</span>

        <span
          *ngIf="!loadExcel"
          inlineSVG="./assets/media/icons/duotune/arrows/arr091.svg"
          class="svg-icon svg-icon-2"
        ></span>
        <!-- <i class="fas fa-download"></i> -->
        <spinner [hidden]="!loadExcel"></spinner>
      </button>
    </ng-container>

    <ng-container *ngIf="hasExportPdf">
      <button type="button" class="btn btn-secondary btn-sm me-3 fs-6" (click)="exportPdf()">
        <span class="me-2"> Exportar Pdf </span>

        <span
          *ngIf="!loadPdf"
          inlineSVG="./assets/media/icons/duotune/arrows/arr091.svg"
          class="svg-icon svg-icon-2"
        ></span>
        <!-- <i class="fas fa-download"></i> -->
        <spinner [hidden]="!loadPdf"></spinner>
      </button>
    </ng-container>

    <ng-container *appRole="[module, 'create']">
      <ng-container *ngIf="!!redirectLink">
        <button
          data-bs-toggle="tooltip"
          [title]="titleAdd"
          class="btn btn-primary btn-sm w-200px flex-center-beetween fs-6"
          [routerLink]="redirectLink"
        >
          {{ titleAdd }}
          <span inlineSVG="./assets/media/icons/residence/plus.svg" class="svg-icon svg-icon-5 me-0"></span>
        </button>
      </ng-container>
    </ng-container>

    <!-- <pre>{{redirectLink}}</pre>g -->
  </div>
</div>
