<form class="form" autocomplete="off" [formGroup]="form" (ngSubmit)="login()">
  <form-title> Login </form-title>

  <input-control label="{{ authEs.name }}">
    <input class="form__input" type="name" formControlName="name" placeholder="{{ authEs.name }}" />
  </input-control>

  <input-control label="{{ authEs.password }}">
    <input
      class="form__input"
      type="password"
      formControlName="password"
      placeholder="Ingrese su {{ authEs.password }}"
    />
  </input-control>

  <submit-control>
    <button class="form__btn" [disabled]="form.invalid" type="submit">Ingresar</button>
  </submit-control>

  <div class="flex flex-col items-center pt-10">
    <span class="pb-3">
      <a routerLink="/auth/forgot-password" class="link-primary fs-6 fw-bolder" [style.margin-left]="'5px'">
        ¿Olvido su contraseña?
      </a>
    </span>

    <a routerLink="/auth/register"> ¿No tienes cuenta? </a>
  </div>
</form>
